<!DOCTYPE html>
<html lang="ja">
<head>
	<link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>掲示板</title>
</head>
<body style="margin-top:100px;">


	<div class="header-container layout-header">
            <header class="header">
    <a href="/" class="header__logo" ga-imp-click="Header__logo"><img src="izumilogo1.jpg" width="45" height="45"></a>
    <a href="" class="header__slogan"><img src="izumilogo2.jpg" width="255" height="47"></a>
    <div class="search-box"><form class="search-box__form " ng-submit="search($event)" >
    <input type="text" ng-model="keyword" class="search-box__keyword" placeholder="検索" ng-focus="typing=true" ng-blur="typing=false">
</form>
</div>



			<div class="c-login-status__info c-login-status__info--logged-out" ng-if="!self">
	         <a href="join.html" class="c-login-status__login">新規登録</a>
			 <a href="login.html" class="c-login-status__login2">ログイン</a>
	     </div>

    </div>
    
    <header style="border-bottom: 1px solid #4b4a4f; padding-bottom: 20px; padding-top: 20px; color: #000; text-align: center; width: 50%; margin-left: 25%; font-size:50px;">
    <h1>泉掲示板</h1>
    <p class="login-mgs" style="color: #000; left:">Loginしてください。</p>

</header>

    </header>
<div class="msg-area" style="text-align:center ; padding-top: 20px; display:none">
    <div id="failMessage" class="login-fail-msg">
        <p style="color: #ff0000;">ID/Passwordを確認してください。</p>
    </div>
</div>

<fieldset class="login-form" style="width:50%; margin-left: 25%; padding-top: 0; text-align: center ; border: 0 none; border-bottom: 1px solid #4b4a4f; ">
    <ul style="padding:0">
        <li style="text-decoration: none; list-style: none; padding-bottom: 10px; padding-top: 10px;">
            <div class="login_box">
                <input type="text" id="tel_number" name="tel_number" placeholder="IDを入力してください。"
                       style="border: 1px solid #4b4a4f; width: 100%; height: 44px; background: #fff; padding: 0 10px; font-size: 14px; color: #999a9c;box-sizing: border-box;"/>
            </div>
        </li>
        <li style="text-decoration: none; list-style: none;">
            <div class="login_box">
                <input type="password" id="user_otp" name="user_otp" maxlength="6" placeholder="パスワードを入力してください。"  style="border: 1px solid #4b4a4f; width: 100%; height: 44px; background: #fff; padding: 0 10px; font-size: 14px; color: #999a9c;box-sizing: border-box;"/>
                
            </div>
            <span style="display: block;    height: 50px;    text-align: right;    color: #cd544c;    line-height: 50px;    font-size: 14px;" class="opt-result"><a href="join.html">新規作成</a></span>
        </li>
        <li style="text-decoration: none; list-style: none;">
            <button type="button" id="otpReqBtn" class="btn-blk on"
                    style=" color: #fff; font-size: 14px; width: 100%; height: 44px; background: #f75f52;">Login
            </button>
            
        </li>
    </ul>
</fieldset>

</body>
</html>
